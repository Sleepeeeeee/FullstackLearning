<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Selection</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form action="" method="get">
        <h2>Are you from inside the USA? Or Outside the USA</h2>
        <label for="inusa">Inside: </label>
        <input type="radio" name="location" id="inusa" value="inside">

        <label for="outusa">Outside: </label>
        <input type="radio" name="location" id="outusa" value="outside">

        <h2>How was your service</h2>
        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
            
        <h2>Any other feedback</h2>
        <textarea name="Feedback"></textarea>
        <input type="submit" name="" value="SUBMIT">

    </form>

</body>
</html>
