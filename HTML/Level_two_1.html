<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level 2</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>Canada</td>
        </tr>
    </table>

    <form action="">
        <h1>Log in</h1>
        <h2>Please Input your email and Password</h2>
        <input type="email" name="username" value="Enter your email" required>
        <input type="password" name="password" value="" required>
        <input type="submit" value="Submit">

        <h1>Choose color!</h1>
        <h2>Click the Button!</h2>
        <input type="color" name="color" value="Choose a color">

        <h2>Enter some text</h2>
        <input type="text" name="text" value="Enter some text">
    </form>

    <form action="https://facebook.com" method="get">
        <h1>Enter text and go to Facebook</h1>
        <input type="text" name="text">
        <input type="submit" value="Submit">
    </form>

    <form action="">
        <label for="userinput">Enter text here!</label>
        <input type="text" placeholder="'Not required" id="userinput">
        <input type="text" name="" id="userinput" placeholder="Required" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
