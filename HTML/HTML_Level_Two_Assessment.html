<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Two</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form method="get" action="thankyou.html">

        <p>Please Note: First name, Last name, Email and Password are required.</p>
        <label for="First_name">First name: </label>
        <input type="text" name="First_name" id="First_name" required placeholder="First name">
        
        <label for="Last_name">Last name: </label>
        <input type="text" name="Last_name" id="Last_name" required placeholder="Last name">
        
        <p></p>

        <label for="Email">Email: </label>
        <input type="email" name="Email" id="Email" required placeholder="Email">
        
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" required>
        
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input type="radio" name="age" id="yes" value="Yes">

        <label for="no">No: </label>
        <input type="radio" name="age" value="No">

        
        <p>Do you have a Credit card or PalPal?</p>
        <select name="" id="">
            <option value="Credit">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <p></p>
        
        <input type="submit" name="" id="" value="Sign Up">
    </form>
</body>
</html>
